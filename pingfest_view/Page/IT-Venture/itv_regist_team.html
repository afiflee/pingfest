    <!--Registration Form-->
    <div class="container-fluid">
        <div class="row form-area">
            <div class="col-1 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
            <div class="col-10 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <h2 class="head-form">Pendaftaran IT-V</h2>
                <form>
                    <div class="slot-main">
                        <h4>Nama Team</h4>
                        <input type="text" id="namaTeam" class="form-control">
                    </div>

                    <div class="slot-member">
                        <h5>Identitas Ketua</h5>
                        <input type="text" id="namaKetua" class="form-control my-2" placeholder="Nama Ketua">
                        <input type="email" id="emailKetua" class="form-control my-2" placeholder="Email Ketua">
                        <input type="text" id="noHpKetua" class="form-control my-2" placeholder="No Hp Ketua">
                        <input type="text" id="insKetua" class="form-control my-2" placeholder="Instansi Ketua">
                    </div>

                    <div class="slot-member">
                        <h5>Identitas Anggota 1</h5>
                        <input type="text" id="namaAng1" class="form-control my-2" placeholder="Nama Anggota 1">
                        <input type="email" id="emailAng1" class="form-control my-2" placeholder="Email Anggota 1">
                        <input type="text" id="noHpAng1" class="form-control my-2" placeholder="No Hp Anggota 1">
                        <input type="text" id="insAng1" class="form-control my-2" placeholder="Instansi Anggota 1">
                    </div>

                    <div class="slot-member">
                        <h5>Identitas Anggota 2</h5>
                        <input type="text" id="namaAng2" class="form-control my-2" placeholder="Nama Anggota 2">
                        <input type="email" id="emailAng2" class="form-control my-2" placeholder="Email Anggota 2">
                        <input type="text" id="noHpAng2" class="form-control my-2" placeholder="No Hp Anggota 2">
                        <input type="text" id="insAng2" class="form-control my-2" placeholder="Instansi Anggota 2">
                    </div>

                    
                </form>
                <button type="submit" class="btn btn-form btn-outline-light btn-block">SUBMIT</button>
                <label class="text-muted mx-1 my-3">Sudah punya akun? <a class="text-white" href="#">Masuk</a></label>
            </div>
            <div class="col-1 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
    </div>
    
    <!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
